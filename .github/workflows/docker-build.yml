name: Build and Publish ESP-IDF Toolchain Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant:
          - name: base
            file: Dockerfile
            tag: latest
          - name: freetype
            file: Dockerfile.freetype
            tag: freetype

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.variant.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.variant.file }}
          push: true
          tags: |
            ghcr.io/jinlongshen/esp-idf-c3:${{ matrix.variant.tag }}
            ghcr.io/jinlongshen/esp-idf-c3:${{ matrix.variant.tag }}-${{ github.sha }}

